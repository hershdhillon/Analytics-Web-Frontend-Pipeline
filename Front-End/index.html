<html>
<head>
    <title>Impressions Analytics</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="icon" href="resources/images/favicon.ico">
    <script src="https://use.fontawesome.com/73badbd7ee.js"></script>
    <script src="https://unpkg.com/@mongodb-js/charts-embed-dom@beta"></script>
</head>
<body>
<div id="header">
    <h1 id="dashboard_title">Dashboard</h1>
</div>
<div class="flex">
    <div id="chart_01" class="flex-child"></div>
    <div id="chart_02" class="flex-child"></div>
    <div id="chart_03" class="flex-child"></div>
</div>
<div id="footer">
    <button class="refresh-button" onclick="refresh()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
</div>

<script>

    const sdk = new ChartsEmbedSDK({
        baseUrl: 'https://charts.mongodb.com/charts-dev-01-jwhck',
        showAttribution: false
    });

    const chart_01 = sdk.createChart({chartId: 'c3ed293f-804c-42b5-b956-b077d1c73260'});
    const chart_02 = sdk.createChart({chartId: '683b5451-d7a5-40b1-b0ee-9fc435c2deb7'});
    const chart_03 = sdk.createChart({chartId: '53b45ae9-8f48-47c2-9ea1-399781718878'});
    chart_01.render(document.getElementById('chart_01'));
    chart_02.render(document.getElementById('chart_02'));
    chart_03.render(document.getElementById('chart_03'));

    function refresh() {
        chart_01.refresh();
        chart_02.refresh();
        chart_03.refresh();
    }

</script>
</body>
</html>
